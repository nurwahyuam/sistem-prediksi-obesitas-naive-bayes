<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Naive Bayes Web</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <nav class="navbar navbar-light bg-light">
      <div class="container-fluid">
        <div class="navbar-brand d-flex align-items-center gap-3">
          <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-hospital" viewBox="0 0 16 16">
            <path
              d="M8.5 5.034v1.1l.953-.55.5.867L9 7l.953.55-.5.866-.953-.55v1.1h-1v-1.1l-.953.55-.5-.866L7 7l-.953-.55.5-.866.953.55v-1.1zM13.25 9a.25.25 0 0 0-.25.25v.5c0 .138.112.25.25.25h.5a.25.25 0 0 0 .25-.25v-.5a.25.25 0 0 0-.25-.25zM13 11.25a.25.25 0 0 1 .25-.25h.5a.25.25 0 0 1 .25.25v.5a.25.25 0 0 1-.25.25h-.5a.25.25 0 0 1-.25-.25zm.25 1.75a.25.25 0 0 0-.25.25v.5c0 .138.112.25.25.25h.5a.25.25 0 0 0 .25-.25v-.5a.25.25 0 0 0-.25-.25zm-11-4a.25.25 0 0 0-.25.25v.5c0 .138.112.25.25.25h.5A.25.25 0 0 0 3 9.75v-.5A.25.25 0 0 0 2.75 9zm0 2a.25.25 0 0 0-.25.25v.5c0 .138.112.25.25.25h.5a.25.25 0 0 0 .25-.25v-.5a.25.25 0 0 0-.25-.25zM2 13.25a.25.25 0 0 1 .25-.25h.5a.25.25 0 0 1 .25.25v.5a.25.25 0 0 1-.25.25h-.5a.25.25 0 0 1-.25-.25z"
            />
            <path
              d="M5 1a1 1 0 0 1 1-1h4a1 1 0 0 1 1 1v1a1 1 0 0 1 1 1v4h3a1 1 0 0 1 1 1v7a1 1 0 0 1-1 1H1a1 1 0 0 1-1-1V8a1 1 0 0 1 1-1h3V3a1 1 0 0 1 1-1zm2 14h2v-3H7zm3 0h1V3H5v12h1v-3a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1zm0-14H6v1h4zm2 7v7h3V8zm-8 7V8H1v7z"
            />
          </svg>
          <p class="fw-bold mb-0">Naive Bayes Obesitas</p>
        </div>
        <a href="dashboard.html" class="text-decoration-none">
          <button type="button" class="btn btn-primary">Tampilkan Data</button>
        </a>
      </div>
    </nav>

    <section class="container-sm mt-5 p-4 shadow rounded bg-white">
      <h2 class="text-center fw-bold">Masukkan Data Anda</h2>
      <p class="text-center mb-4">Untuk Memprediksi Anda Apakah Tergolong Diagnosa Obesitas atau Normal?</p>
      <form id="userInputForm">
        <fieldset class="mb-4">
          <legend class="fw-bold">Data Pribadi</legend>
          <div class="row d-flex">
            <div class="col-4 mb-3">
              <label for="nama" class="form-label">Nama:</label>
              <input type="text" id="nama" class="form-control" placeholder="Masukkan nama lengkap" required />
            </div>
            <div class="col-4 mb-3">
              <label for="jenisKelamin" class="form-label">Jenis Kelamin:</label>
              <select id="jenisKelamin" class="form-select" required>
                <option value="">Pilih jenis kelamin</option>
                <option value="Laki-Laki">Laki-Laki</option>
                <option value="Perempuan">Perempuan</option>
              </select>
            </div>
            <div class="col-4 mb-3">
              <label for="usia" class="form-label">Usia:</label>
              <select id="usia" class="form-select" required>
                <option value="">Pilih rentang usia</option>
                <option value="Dewasa Awal">25-35 Tahun</option>
                <option value="Dewasa Akhir">36-46 Tahun</option>
                <option value="Lansia Awal">47-57 Tahun</option>
              </select>
            </div>
          </div>
        </fieldset>
        <fieldset class="mb-4">
          <legend class="fw-bold">Data Fisik</legend>
          <div class="row d-flex">
            <div class="col-4 mb-3">
              <label for="tinggiBadan" class="form-label">Tinggi Badan:</label>
              <select id="tinggiBadan" class="form-select" required>
                <option value="">Pilih tinggi badan</option>
                <option value="Pendek">140-152 cm</option>
                <option value="Sedang">153-165 cm</option>
                <option value="Tinggi">166-178 cm</option>
              </select>
            </div>
            <div class="col-4 mb-3">
              <label for="beratBadan" class="form-label">Berat Badan:</label>
              <select id="beratBadan" class="form-select" required>
                <option value="">Pilih berat badan</option>
                <option value="Kecil">40-58 kg</option>
                <option value="Sedang">59-77 kg</option>
                <option value="Berat">78-96 kg</option>
              </select>
            </div>
            <div class="col-4 mb-3">
              <label for="lingkarPerut" class="form-label">Lingkar Perut:</label>
              <select id="lingkarPerut" class="form-select" required>
                <option value="">Pilih lingkar perut</option>
                <option value="Kecil">62-79 cm</option>
                <option value="Sedang">80-97 cm</option>
                <option value="Berat">98-115 cm</option>
              </select>
            </div>
          </div>
        </fieldset>
        <fieldset class="mb-4">
          <legend class="fw-bold">Data Kebiasaan</legend>
          <div class="row d-flex">
            <div class="col-4">
              <div class="mb-3">
                <label for="kurangAktifitas" class="form-label">Kekurangan Aktivitas Fisik:</label>
                <select id="kurangAktifitas" class="form-select" required>
                  <option value="Ya">Ya</option>
                  <option value="Tidak">Tidak</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="kurangBuahSayur" class="form-label">Kurang Konsumsi Buah dan Sayur:</label>
                <select id="kurangBuahSayur" class="form-select" required>
                  <option value="Ya">Ya</option>
                  <option value="Tidak">Tidak</option>
                </select>
              </div>
            </div>
            <div class="col-4">
              <div class="mb-3">
                <label for="gulaBerlebihan" class="form-label">Konsumsi Gula Berlebihan:</label>
                <select id="gulaBerlebihan" class="form-select" required>
                  <option value="Ya">Ya</option>
                  <option value="Tidak">Tidak</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="garamBerlebihan" class="form-label">Konsumsi Garam Berlebihan</label>
                <select id="garamBerlebihan" class="form-select" required>
                  <option value="Ya">Ya</option>
                  <option value="Tidak">Tidak</option>
                </select>
              </div>
            </div>
            <div class="col-4">
              <div class="mb-3">
                <label for="garamBerlebihan" class="form-label">Konsumsi Lemak Berlebihan</label>
                <select id="lemakBerlebihan" class="form-select" required>
                  <option value="Ya">Ya</option>
                  <option value="Tidak">Tidak</option>
                </select>
              </div>
            </div>
          </div>
        </fieldset>
        <div class="text-center">
          <button type="button" class="btn btn-success px-5" onclick="predictAndSave()">Prediksi dan Simpan</button>
        </div>
      </form>
      <h3 id="predictionResult" class="mt-4 text-center"></h3>
    </section>
    <script src="js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
  </body>
</html>
